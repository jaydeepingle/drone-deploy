<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Document</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js" type="text/javascript"></script>
      <script src="script.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="container pdf-button">
         <div class="row">
            <div class="col-1">
               <img class="logo" src="img/icon2.png">
               <div class="button-text">Generate</div>
            </div>
            <div class="col-3 description">
               Generate a PDF of this map
            </div>
         </div>
      </div>
      <div class ="column">
         <label for="slider">Zoom</label>
         <output for="slider" id="zoom">17</output>
         <input id="slider" type ="range" min ="16" max="21" step ="1" value ="17"/>
      </div>
   </body>
</html>
